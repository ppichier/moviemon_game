{% extends "base.html" %} {% block content %}
<div class="page-container">
  <div class="app-container ">
    <div class="moviedex--details">
      <div>{{ current_moviedex.Title }}</div>
      <hr />
      <div>{{ current_moviedex.Year }}</div>
      <br />
      <div>{{ current_moviedex.Plot }}</div>
      <br />
      <div>{{ current_moviedex.imdbRating }}</div>
      <br />
      <div>{{ current_moviedex.Director }}</div>
      <br />
      <div>{{ current_moviedex.Actors }}</div>
      <br />
      <div
        style="width: 100%; height: 400px; display: flex; justify-content: center;"
      >
        <img
          style="width: 300px; height: 100%;"
          src="{{ current_moviedex.Poster }}"
        />
      </div>
    </div>
  </div>

  <div class=" buttons--page--container">
    {% include "buttons.html" %}
  </div>
</div>
{% endblock %}
